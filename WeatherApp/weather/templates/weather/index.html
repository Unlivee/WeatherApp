<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Погодное приложения</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<div class="container mt-2">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
      <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
        <span class="fs-4"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">IT Компания</font></font></span>
      </a>

      <ul class="nav nav-pills">
        <li class="nav-item"><a href="" class="nav-link"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Главная страница</font></font></a></li>
        <li class="nav-item"><a href="qwerty" class="nav-link"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Информация</font></font></a></li>
      </ul>
    </header>
  </div>
    <div class="container mt=2">
        <div class="row">
            <div class="col-5 offset-1">
                <form action="" method="post">
                    {% csrf_token %}
                    <label>Город</label>
                    {{ form.name }}
                    <input type="submit" name="send" value="Узнать" class="mt-2 btn btn-primary">
                </form>
                    <div class="col- 2 offset-1">
                        <br>
                        <h1>Информация</h1>
                        {% for info in all_info %}
                        <div class="alert alert-primary">
                            <a>Город: </a>{{ info.city }}
                            <a>Температура:</a> {{ info.temp }}C°
                            <img src="http://openweathermap.org/img/wn/{{info.icon}}.png">
                            <a href="{% url 'delete' info.id %}" class="btn btn-info">Удалить запись</a>
                        </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
</body>
</html>
